<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasthasia Boutique Hogar</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/335623b583.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <div class="title">ANASTHASIA BOUTIQUE HOGAR</div>
        <div><img src="./assets/imgs/Logo.jpg" class="logo" alt="Logo"></div>
    </div>

    <div class="asidebar">
        <h3>CATEGORÍAS</h3>
        <div class="categorias">
            <p class="text">Hogar</p>
            <p class="stock">(15)</p>
        </div>
        <div class="categorias">
            <p class="text">Accesorios</p>
            <p class="stock">(17)</p>
        </div>
        <div class="categorias">
            <p class="text">Tecnología</p>
            <p class="stock">(14)</p>
        </div>
        <div class="categorias">
            <p class="text">Mascotas</p>
            <p class="stock">(11)</p>
        </div>
    </div>

    <div class="catalogo">
        <div class="card">
            <img src="./assets/imgs/cargador.jpg" class="item" alt="">
            <h4>Bolso Mascota</h4>
            <p>$ 85.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/imgs/celular.jpg" class="item" alt="">
            <h4>Soporte Celular</h4>
            <p>$ 53.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/imgs/limpiador.jpg" class="item" alt="">
            <h4>Limpiador Magnético</h4>
            <p>$ 38.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/imgs/dispensador.jpg" class="item" alt="">
            <h4>Dispensador Jabón</h4>
            <p>$ 35.000</p>
            <button>Comprar</button>
        </div>
    </div>

    <div class="footer">
        @anasthasia_boutique
    </div>
</body>
</html>
